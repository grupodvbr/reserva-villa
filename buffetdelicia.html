<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Resumo de Vendas • Analítico Operacional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#ea580c;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:18px;
  --shadow:0 12px 34px rgba(0,0,0,.10);
}
*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}
.app{max-width:1100px;margin:auto;padding:10px 10px 72px}

.header{
  position:sticky;top:0;z-index:20;
  background:linear-gradient(180deg,#fff, #fff0);
  backdrop-filter: blur(6px);
  padding:10px 0 8px;
  margin-bottom:8px;
}
.title{font-size:20px;font-weight:900}
.sub{font-size:12px;color:var(--muted)}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:12px;
  margin-bottom:10px;
}

.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:8px;
}
.filters input,.filters select,.filters button{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px
}
.filters button{background:var(--primary);color:#fff;border:none;font-weight:800}

.grupo h3{font-size:12px;color:var(--muted);margin:10px 0 6px}
.bloco{
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  margin-bottom:10px;
}
.top{
  display:flex;justify-content:space-between;align-items:center;font-weight:900
}
.badge{
  padding:4px 10px;border-radius:999px;font-size:12px;font-weight:900
}
.badge.up{background:#dcfce7;color:#166534}
.badge.down{background:#fee2e2;color:#991b1b}
.item{
  display:flex;justify-content:space-between;padding:6px 0;font-size:13px;border-bottom:1px dashed var(--border)
}
.item:last-child{border-bottom:none}
.valores{
  display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-top:8px
}
.box{
  border:1px dashed var(--border);
  border-radius:12px;
  padding:8px;
  font-size:12px;
}
.box b{display:block;font-size:14px}
.muted{color:var(--muted)}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">Resumo de Vendas</div>
    <div class="sub" id="subtitulo">Comparativo com o mesmo mês do ano anterior</div>
  </div>

  <div class="card">
    <div class="filters">
      <select id="filtroEmpresa">
        <option value="todas">Todas empresas</option>
        <option value="MERCATTO DELÍCIA">Mercatto Delícia</option>
        <option value="DELÍCIA GOURMET">Delícia Gourmet</option>
        <option value="VILLA GOURMET">Villa Gourmet</option>
        <option value="M.KIDS">M.Kids</option>
      </select>
      <input type="date" id="filtroDia">
      <input type="month" id="filtroMes">
      <button id="btnFiltrar"><i class="ri-filter-3-line"></i> Atualizar</button>
    </div>
  </div>

  <div class="card grupo">
    <h3>EMPÓRIO</h3>
    <div id="emporio"></div>
  </div>

  <div class="card grupo">
    <h3>RESTAURANTE</h3>
    <div id="restaurante"></div>
  </div>

  <div class="card grupo" id="grupo-outros" style="display:none">
    <h3>OUTRAS EMPRESAS</h3>
    <div id="outros"></div>
  </div>

  <div class="card grupo">
    <h3>COMPARATIVO MENSAL (MESMO MÊS DO ANO ANTERIOR)</h3>
    <div id="comparativo"></div>
  </div>

</div>

<!-- OVERLAY LOADING -->
<div id="savingOverlay" style="
  position:fixed; inset:0; z-index:9999;
  background:rgba(15,23,42,.45);
  display:none; align-items:center; justify-content:center;
  backdrop-filter: blur(2px);
">
  <div style="
    background:#fff; padding:22px 26px; border-radius:16px;
    display:flex; align-items:center; gap:12px;
    box-shadow:0 12px 30px rgba(0,0,0,.25)
  ">
    <i class="ri-loader-4-line" style="font-size:26px; color:#ff6a00; animation:spin 1s linear infinite"></i>
    <b>Carregando...</b>
  </div>
</div>

<script>
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const categoriasAgrupadas = {
  "crédito": ["credito","cartao credito","credito pos","pgto online credito","credito delivery","cart credito","crédito à vista"],
  "débito": ["debito","pgto online debito","cartao debito","totem debito","debito pos","debito delivery","cart debito"],
  "pix": ["pix","pgto online pix","qrcode","pix tef","pix cnpj","pix offline","pix itau","pix pos"],
  "online": ["pagamento online","pagamentos online","refeicao","cart alimentacao"],
  "consumo interno": ["funcionario","convenio empresa","consumo funcionarios","consumo musicos"],
  "boleto": ["boleto"],
  "crediário": ["crediario","crediario clientes"],
  "voucher": ["voucher","cartao voucher","voucher pos","voucher delicia","voucher villa"],
  "dinheiro": ["dinheiro","pgto online dinheiro"],
  "bonificação": ["bonificacao"],
  "catálogo delivery": ["catalogo delivery","catálogo delivery"],
  "consumo sócio": ["socio","consumo sócio","consumo socio"],
  "marketing": ["marketing"],
  "transferência bancária": ["transferencia bancar","transferencia bancaria"],
  "erros garçom": ["erros garcons"],
  "sem faturamento": ["sem faturamento"],
  "outros": []
};

const BRL = v => Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
const fmtBR = d => d ? d.split("-").reverse().join("/") : "—";

function normalizarCategoria(mod){
  if(!mod || typeof mod !== "string") return "outros";
  const m = mod.toLowerCase().trim();
  for(const [cat,keys] of Object.entries(categoriasAgrupadas)){
    if(keys.some(k => m.includes(k))) return cat;
  }
  return "outros";
}
function classificarEmpresa(nome){
  const n = (nome||"").toLowerCase();
  if(n.includes("emp")) return "emporio";
  if(n.includes("rest")) return "restaurante";
  return "outros";
}

let EMPRESA = "todas";
let DIA = "";
let MES = "";

(function setarOntem(){
  const d = new Date();
  d.setDate(d.getDate()-1);
  const iso = d.toISOString().slice(0,10);
  document.getElementById("filtroDia").value = iso;
  DIA = iso;
  MES = iso.slice(0,7);
  document.getElementById("filtroMes").value = MES;
})();

function showLoading(){ document.getElementById("savingOverlay").style.display = "flex"; }
function hideLoading(){ document.getElementById("savingOverlay").style.display = "none"; }

async function buscarTodos(){
  let todos=[], from=0, step=1000;
  while(true){
    let q = sb.from("resumo_entradas")
      .select("data_lancamento, modalidade, valor, empresa")
      .order("data_lancamento",{ascending:true})
      .range(from, from+step-1);
    if(EMPRESA!=="todas") q=q.eq("empresa", EMPRESA);
    if(DIA) q=q.eq("data_lancamento", DIA);

    const { data, error } = await q;
    if(error || !data.length) break;
    todos.push(...data); from+=step;
  }
  return todos;
}

async function buscarMes(empresa, inicio, fim){
  let total=0, from=0, step=1000;
  while(true){
    let q = sb.from("resumo_entradas")
      .select("valor, empresa, data_lancamento")
      .gte("data_lancamento", inicio)
      .lte("data_lancamento", fim);
    if(empresa!=="todas") q=q.eq("empresa", empresa);

    const { data } = await q.range(from, from+step-1);
    if(!data || !data.length) break;
    data.forEach(r=> total+=Number(r.valor||0));
    from+=step;
  }
  return total;
}

async function atualizar(){
  showLoading();

  EMPRESA = filtroEmpresa.value;
  DIA = filtroDia.value;
  MES = filtroMes.value;

  const lista = await buscarTodos();
  montarResumo(lista);
  await montarComparativo();

  hideLoading();
}

function montarResumo(lista){
  const porEmpresa={};
  lista.forEach(l=>{
    const v=Number(l.valor)||0;
    porEmpresa[l.empresa] ||= {total:0,cats:{}};
    porEmpresa[l.empresa].total+=v;
    const cat=normalizarCategoria(l.modalidade);
    porEmpresa[l.empresa].cats[cat]=(porEmpresa[l.empresa].cats[cat]||0)+v;
  });

  emporio.innerHTML=""; restaurante.innerHTML=""; outros.innerHTML="";
  document.getElementById("grupo-outros").style.display="none";

  Object.entries(porEmpresa).forEach(([empresa,info])=>{
    const bloco=`
      <div class="bloco">
        <div class="top">
          <span>${empresa}</span>
          <span>R$ ${BRL(info.total)}</span>
        </div>
        ${Object.entries(info.cats).map(([c,v])=>`
          <div class="item"><span>• ${c}</span><span>R$ ${BRL(v)}</span></div>
        `).join("")}
      </div>`;
    const grupo=classificarEmpresa(empresa);
    if(grupo==="emporio") emporio.innerHTML+=bloco;
    else if(grupo==="restaurante") restaurante.innerHTML+=bloco;
    else{ document.getElementById("grupo-outros").style.display="block"; outros.innerHTML+=bloco; }
  });

  if(!emporio.innerHTML) emporio.innerHTML='<div class="muted">Sem vendas</div>';
  if(!restaurante.innerHTML) restaurante.innerHTML='<div class="muted">Sem vendas</div>';

  subtitulo.innerText = `${EMPRESA==="todas"?"Todas empresas":EMPRESA} • ${fmtBR(DIA)}`;
}

async function montarComparativo(){
  const [ano,mes]=MES.split("-");
  const iniAtual=`${ano}-${mes}-01`;
  const fimAtual=new Date(ano,Number(mes),0).toISOString().slice(0,10);
  const anoAnt=Number(ano)-1;
  const iniAnt=`${anoAnt}-${mes}-01`;
  const fimAnt=new Date(anoAnt,Number(mes),0).toISOString().slice(0,10);

  const empresas = EMPRESA==="todas"
    ? ["MERCATTO DELÍCIA","DELÍCIA GOURMET","VILLA GOURMET","M.KIDS"]
    : [EMPRESA];

  comparativo.innerHTML="";

  for(const emp of empresas){
    const atual = await buscarMes(emp, iniAtual, fimAtual);
    const anterior = await buscarMes(emp, iniAnt, fimAnt);
    const perc = anterior>0 ? (atual/anterior)*100 : 0;
    const diff = atual-anterior;

    comparativo.innerHTML += `
      <div class="bloco">
        <div class="top">
          <span>${emp}</span>
          <span class="badge ${diff>=0?'up':'down'}">
            ${diff>=0?'+':''}${perc.toFixed(1)}%
          </span>
        </div>
        <div class="valores">
          <div class="box"><span class="muted">Ano anterior</span><b>R$ ${BRL(anterior)}</b></div>
          <div class="box"><span class="muted">Atual</span><b>R$ ${BRL(atual)}</b></div>
          <div class="box"><span class="muted">Atingido</span><b>${perc.toFixed(1)}%</b></div>
        </div>
      </div>`;
  }
}

btnFiltrar.onclick = atualizar;
filtroEmpresa.onchange = atualizar;
filtroDia.onchange = atualizar;
filtroMes.onchange = atualizar;

atualizar();
</script>
</body>
</html>
