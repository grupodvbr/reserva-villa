<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Resumo de Vendas • Analítico Operacional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --muted:#6b7280;
  --radius:18px;
  --shadow:0 12px 34px rgba(0,0,0,.10);
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg);overflow-x:hidden}
.app{max-width:1100px;margin:auto;padding:10px 10px 72px}

.header{
  position:sticky;top:0;z-index:20;
  background:linear-gradient(180deg,#fff, #fff0);
  backdrop-filter: blur(6px);
  padding:10px 0 8px;margin-bottom:8px
}
.title{font-size:20px;font-weight:900}
.sub{font-size:12px;color:var(--muted)}

.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px;margin-bottom:10px}

.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:8px;
}
.filters input,.filters select,.filters button{
  padding:10px 12px;border-radius:12px;border:1px solid var(--border);font-size:14px;width:100%
}
.filters button{background:var(--primary);color:#fff;border:none;font-weight:800}

.grupo h3{font-size:12px;color:var(--muted);margin:10px 0 6px}
.bloco{border:1px solid var(--border);border-radius:16px;padding:14px;margin-bottom:10px}
.top{display:flex;justify-content:space-between;align-items:center;font-weight:900;gap:10px}
.badge{padding:4px 10px;border-radius:999px;font-size:12px;font-weight:900}
.badge.up{background:#dcfce7;color:#166534}
.badge.down{background:#fee2e2;color:#991b1b}
.item{display:flex;justify-content:space-between;padding:6px 0;font-size:13px;border-bottom:1px dashed var(--border)}
.item:last-child{border-bottom:none}
.valores{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-top:8px}
.box{border:1px dashed var(--border);border-radius:12px;padding:8px;font-size:12px}
.box b{display:block;font-size:14px}
.muted{color:var(--muted)}

#loadingOverlay{
  position:fixed; inset:0; z-index:9999;
  background:rgba(15,23,42,.55);
  display:none; align-items:center; justify-content:center;
  backdrop-filter: blur(2px);
}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">Resumo de Vendas</div>
    <div class="sub" id="subtitulo">—</div>
  </div>

  <div class="card">
    <div class="filters">
      <select id="filtroEmpresa">
        <option value="todas">Todas empresas</option>
        <option value="MERCATTO DELÍCIA">Mercatto Delícia</option>
        <option value="DELÍCIA GOURMET">Delícia Gourmet</option>
        <option value="VILLA GOURMET">Villa Gourmet</option>
        <option value="M.KIDS">M.Kids</option>
      </select>

      <input type="text" id="rangeDatas" placeholder="Selecione o período">

      <input type="month" id="filtroMes">

      <button id="btnFiltrar">Atualizar</button>
    </div>
  </div>

  <div class="card grupo">
    <h3>EMPÓRIO</h3>
    <div id="emporio"></div>
  </div>

  <div class="card grupo">
    <h3>RESTAURANTE</h3>
    <div id="restaurante"></div>
  </div>

  <div class="card grupo" id="grupo-outros" style="display:none">
    <h3>OUTRAS EMPRESAS</h3>
    <div id="outros"></div>
  </div>

  <div class="card grupo">
    <h3>COMPARATIVO MENSAL</h3>
    <div id="comparativoEmporio"></div>
    <div id="comparativoRestaurante" style="margin-top:10px"></div>
  </div>

</div>

<div id="loadingOverlay">
  <div style="background:#fff;padding:22px 26px;border-radius:16px;display:flex;gap:12px">
    <i class="ri-loader-4-line" style="font-size:26px;color:#ff6a00;animation:spin 1s linear infinite"></i>
    <b>Carregando...</b>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const categoriasAgrupadas = {
  "crédito": ["credito","cartao credito","credito pos","pgto online credito","credito delivery","cart credito","crédito à vista"],
  "débito": ["debito","pgto online debito","cartao debito","totem debito","debito pos","debito delivery","cart debito"],
  "pix": ["pix","pgto online pix","qrcode","pix tef","pix cnpj","pix offline","pix itau","pix pos"],
  "online": ["pagamento online","pagamentos online","refeicao","cart alimentacao"],
  "consumo interno": ["funcionario","convenio empresa","consumo funcionarios","consumo musicos"],
  "boleto": ["boleto"],
  "crediário": ["crediario","crediario clientes"],
  "voucher": ["voucher","cartao voucher","voucher pos","voucher delicia","voucher villa"],
  "dinheiro": ["dinheiro","pgto online dinheiro"],
  "bonificação": ["bonificacao"],
  "catálogo delivery": ["catalogo delivery","catálogo delivery"],
  "consumo sócio": ["socio","consumo sócio","consumo socio"],
  "marketing": ["marketing"],
  "transferência bancária": ["transferencia bancar","transferencia bancaria"],
  "erros garçom": ["erros garcons"],
  "sem faturamento": ["sem faturamento"],
  "outros": []
};

const BRL = v => Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

function normalizarCategoria(mod){
  if(!mod || typeof mod !== "string") return "outros";
  const m = mod.toLowerCase().trim();
  for(const [cat,keys] of Object.entries(categoriasAgrupadas)){
    if(keys.some(k => m.includes(k))) return cat;
  }
  return "outros";
}
function classificarEmpresa(nome){
  const n = (nome||"").toLowerCase();
  if(n.includes("mercatto") || n.includes("delícia")) return "emporio";
  if(n.includes("villa") || n.includes("rest")) return "restaurante";
  return "outros";
}

function showLoading(){ loadingOverlay.style.display = "flex"; }
function hideLoading(){ loadingOverlay.style.display = "none"; }

let rangeSelecionado = [];

flatpickr("#rangeDatas", {
  mode: "range",
  dateFormat: "Y-m-d",
  altInput: true,
  altFormat: "d/m/Y",
  locale: "pt",
  onChange: (datas)=>{
    if(datas.length === 2){
      rangeSelecionado = datas.map(d => d.toISOString().slice(0,10));
    }
  }
});

(function initDefaults(){
  const ontem = new Date(Date.now()-86400000);
  rangeSelecionado = [
    ontem.toISOString().slice(0,10),
    ontem.toISOString().slice(0,10)
  ];
  filtroMes.value = ontem.toISOString().slice(0,7);
  document.getElementById("rangeDatas")._flatpickr.setDate([ontem, ontem], true);
})();

async function carregarDados(){
  let todos=[], from=0, step=1000;

  while(true){
    let q = sb.from("resumo_entradas")
      .select("data_lancamento, modalidade, valor, empresa")
      .gte("data_lancamento", rangeSelecionado[0])
      .lte("data_lancamento", rangeSelecionado[1])
      .order("data_lancamento",{ascending:true});

    if(filtroEmpresa.value !== "todas") q = q.eq("empresa", filtroEmpresa.value);

    const { data } = await q.range(from, from+step-1);
    if(!data || !data.length) break;

    todos.push(...data);
    from += step;
  }

  montarResumo(todos);
}

async function buscarMesGrupo(grupo, inicio, fim){
  let total=0, from=0, step=1000;
  while(true){
    let q = sb.from("resumo_entradas")
      .select("valor, empresa, data_lancamento")
      .gte("data_lancamento", inicio)
      .lte("data_lancamento", fim);

    const { data } = await q.range(from, from+step-1);
    if(!data || !data.length) break;

    data.forEach(r=>{
      if(classificarEmpresa(r.empresa) === grupo){
        total += Number(r.valor||0);
      }
    });
    from += step;
  }
  return total;
}

function montarResumo(lista){
  const porEmpresa = {};
  lista.forEach(l=>{
    const v = Number(l.valor)||0;
    porEmpresa[l.empresa] ||= { total:0, cats:{} };
    porEmpresa[l.empresa].total += v;
    const cat = normalizarCategoria(l.modalidade);
    porEmpresa[l.empresa].cats[cat] = (porEmpresa[l.empresa].cats[cat]||0) + v;
  });

  emporio.innerHTML=""; restaurante.innerHTML=""; outros.innerHTML="";
  document.getElementById("grupo-outros").style.display="none";

  Object.entries(porEmpresa).forEach(([empresa,info])=>{
    const bloco = `
      <div class="bloco">
        <div class="top">
          <span>${empresa}</span>
          <span>R$ ${BRL(info.total)}</span>
        </div>
        ${Object.entries(info.cats).map(([c,v])=>`
          <div class="item"><span>• ${c}</span><span>R$ ${BRL(v)}</span></div>
        `).join("")}
      </div>`;
    const grupo = classificarEmpresa(empresa);
    if(grupo === "emporio") emporio.innerHTML += bloco;
    else if(grupo === "restaurante") restaurante.innerHTML += bloco;
    else{
      document.getElementById("grupo-outros").style.display = "block";
      outros.innerHTML += bloco;
    }
  });

  if(!emporio.innerHTML) emporio.innerHTML = '<div class="muted">Sem vendas</div>';
  if(!restaurante.innerHTML) restaurante.innerHTML = '<div class="muted">Sem vendas</div>';

  subtitulo.innerText = `${filtroEmpresa.value === "todas" ? "Todas empresas" : filtroEmpresa.value} • ${rangeSelecionado[0]} até ${rangeSelecionado[1]}`;
}

async function montarComparativo(){
  const [ano, mes] = filtroMes.value.split("-");
  const iniAtual = `${ano}-${mes}-01`;
  const fimAtual = new Date(ano, Number(mes), 0).toISOString().slice(0,10);

  const anoAnt = Number(ano) - 1;
  const iniAnt = `${anoAnt}-${mes}-01`;
  const fimAnt = new Date(anoAnt, Number(mes), 0).toISOString().slice(0,10);

  const atualEmp = await buscarMesGrupo("emporio", iniAtual, fimAtual);
  const antEmp = await buscarMesGrupo("emporio", iniAnt, fimAnt);

  const atualRest = await buscarMesGrupo("restaurante", iniAtual, fimAtual);
  const antRest = await buscarMesGrupo("restaurante", iniAnt, fimAnt);

  const percEmp = antEmp > 0 ? (atualEmp / antEmp) * 100 : 0;
  const percRest = antRest > 0 ? (atualRest / antRest) * 100 : 0;

  comparativoEmporio.innerHTML = `
    <div class="bloco">
      <div class="top">
        <span>EMPÓRIO</span>
        <span class="badge ${atualEmp - antEmp >= 0 ? 'up' : 'down'}">
          ${atualEmp - antEmp >= 0 ? '+' : ''}${percEmp.toFixed(1)}%
        </span>
      </div>
      <div class="valores">
        <div class="box"><span class="muted">Ano anterior</span><b>R$ ${BRL(antEmp)}</b></div>
        <div class="box"><span class="muted">Atual</span><b>R$ ${BRL(atualEmp)}</b></div>
        <div class="box"><span class="muted">Atingido</span><b>${percEmp.toFixed(1)}%</b></div>
      </div>
    </div>`;

  comparativoRestaurante.innerHTML = `
    <div class="bloco">
      <div class="top">
        <span>RESTAURANTE</span>
        <span class="badge ${atualRest - antRest >= 0 ? 'up' : 'down'}">
          ${atualRest - antRest >= 0 ? '+' : ''}${percRest.toFixed(1)}%
        </span>
      </div>
      <div class="valores">
        <div class="box"><span class="muted">Ano anterior</span><b>R$ ${BRL(antRest)}</b></div>
        <div class="box"><span class="muted">Atual</span><b>R$ ${BRL(atualRest)}</b></div>
        <div class="box"><span class="muted">Atingido</span><b>${percRest.toFixed(1)}%</b></div>
      </div>
    </div>`;
}

btnFiltrar.onclick = async ()=>{
  if(!rangeSelecionado.length){
    alert("Selecione o período");
    return;
  }
  showLoading();
  await carregarDados();
  await montarComparativo();
  hideLoading();
};

(async ()=>{
  showLoading();
  await carregarDados();
  await montarComparativo();
  hideLoading();
})();
</script>
</body>
</html>
