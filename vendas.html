<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Resumo de Vendas ‚Ä¢ Anal√≠tico Operacional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --muted:#6b7280;
  --radius:18px;
  --shadow:0 12px 34px rgba(0,0,0,.10);
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg);overflow-x:hidden}
.app{max-width:1100px;margin:auto;padding:10px 10px 72px}

.header{
  position:sticky;top:0;z-index:20;
  background:linear-gradient(180deg,#fff, #fff0);
  backdrop-filter: blur(6px);
  padding:10px 0 8px;margin-bottom:8px
}
.title{font-size:20px;font-weight:900}
.sub{font-size:12px;color:var(--muted)}

.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px;margin-bottom:10px}

.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:8px;
}
.filters input,.filters select,.filters button{
  padding:10px 12px;border-radius:12px;border:1px solid var(--border);font-size:14px;width:100%
}
.filters button{background:var(--primary);color:#fff;border:none;font-weight:800}

.grupo h3{font-size:12px;color:var(--muted);margin:10px 0 6px}
.bloco{border:1px solid var(--border);border-radius:16px;padding:14px;margin-bottom:10px}
.top{display:flex;justify-content:space-between;align-items:center;font-weight:900;gap:10px}
.badge{padding:4px 10px;border-radius:999px;font-size:12px;font-weight:900}
.badge.up{background:#dcfce7;color:#166534}
.badge.down{background:#fee2e2;color:#991b1b}
.item{display:flex;justify-content:space-between;padding:6px 0;font-size:13px;border-bottom:1px dashed var(--border)}
.item:last-child{border-bottom:none}
.valores{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-top:8px}
.box{border:1px dashed var(--border);border-radius:12px;padding:8px;font-size:12px}
.box b{display:block;font-size:14px}
.muted{color:var(--muted)}

#loadingOverlay{
  position:fixed; inset:0; z-index:9999;
  background:rgba(15,23,42,.55);
  display:none; align-items:center; justify-content:center;
  backdrop-filter: blur(2px);
}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">Resumo de Vendas</div>
    <div class="sub" id="subtitulo">‚Äî</div>
  </div>

  <div class="card">
    <div class="filters">
      <select id="filtroEmpresa">
        <option value="todas">Todas empresas</option>
        <option value="EMPORIO_MERCATTO">Emp√≥rio Mercatto</option>
        <option value="RESTAURANTE_MERCATTO">Restaurante Mercatto</option>
        <option value="DEL√çCIA GOURMET">Del√≠cia Gourmet</option>
        <option value="VILLA GOURMET">Villa Gourmet</option>
        <option value="M.KIDS">M.Kids</option>
      </select>

      <input type="text" id="rangeDatas" placeholder="Selecione o per√≠odo">
      <input type="month" id="filtroMes">

      <button id="btnFiltrar">
        <i class="ri-filter-3-line"></i> Atualizar
      </button>
    </div>
  </div>

  <div class="card grupo">
    <h3>EMP√ìRIO</h3>
    <div id="emporio"></div>
  </div>

  <div class="card grupo">
    <h3>RESTAURANTE</h3>
    <div id="restaurante"></div>
  </div>

  <div class="card grupo" id="grupo-outros" style="display:none">
    <h3>OUTRAS EMPRESAS</h3>
    <div id="outros"></div>
  </div>

  <div class="card grupo">
    <h3>COMPARATIVO MENSAL POR EMPRESA</h3>
    <div id="comparativoEmpresas"></div>
  </div>

</div>

<div id="loadingOverlay">
  <div style="background:#fff;padding:22px 26px;border-radius:16px;display:flex;gap:12px">
    <i class="ri-loader-4-line" style="font-size:26px;color:#ff6a00;animation:spin 1s linear infinite"></i>
    <b>Carregando...</b>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const categoriasAgrupadas = {
  "cr√©dito": ["credito","cartao credito","credito pos","pgto online credito","credito delivery","cart credito","cr√©dito √† vista"],
  "d√©bito": ["debito","pgto online debito","cartao debito","totem debito","debito pos","debito delivery","cart debito"],
  "pix": ["pix","pgto online pix","qrcode","pix tef","pix cnpj","pix offline","pix itau","pix pos"],
  "online": ["pagamento online","pagamentos online","refeicao","cart alimentacao"],
  "consumo interno": ["funcionario","convenio empresa","consumo funcionarios","consumo musicos"],
  "boleto": ["boleto"],
  "credi√°rio": ["crediario","crediario clientes"],
  "voucher": ["voucher","cartao voucher","voucher pos","voucher delicia","voucher villa"],
  "dinheiro": ["dinheiro","pgto online dinheiro"],
  "bonifica√ß√£o": ["bonificacao"],
  "cat√°logo delivery": ["catalogo delivery","cat√°logo delivery"],
  "consumo s√≥cio": ["socio","consumo s√≥cio","consumo socio"],
  "marketing": ["marketing"],
  "transfer√™ncia banc√°ria": ["transferencia bancar","transferencia bancaria"],
  "erros gar√ßom": ["erros garcons"],
  "sem faturamento": ["sem faturamento"],
  "outros": []
};

const BRL = v => Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

function normalizarCategoria(mod){
  if(!mod || typeof mod !== "string") return "outros";
  const m = mod.toLowerCase().trim();
  for(const [cat,keys] of Object.entries(categoriasAgrupadas)){
    if(keys.some(k => m.includes(k))) return cat;
  }
  return "outros";
}

/* üî• Classifica√ß√£o correta do Mercatto */
function classificarEmpresa(nome){
  const n = (nome||"").toLowerCase();

  if(n.includes("mercatto") && n.includes("emporio")) return "emporio";
  if(n.includes("mercatto") && n.includes("rest")) return "restaurante";

  if(n.includes("emporio")) return "emporio";
  if(n.includes("rest")) return "restaurante";

  return "outros";
}

function showLoading(){ loadingOverlay.style.display = "flex"; }
function hideLoading(){ loadingOverlay.style.display = "none"; }

let rangeSelecionado = [];

flatpickr("#rangeDatas", {
  mode: "range",
  dateFormat: "Y-m-d",
  altInput: true,
  altFormat: "d/m/Y",
  locale: "pt",
  onChange: (datas)=>{
    if(datas.length === 2){
      rangeSelecionado = datas.map(d => d.toISOString().slice(0,10));
    }
  }
});

(function initDefaults(){
  const hoje = new Date();

  const inicioMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
  const fimMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);

  rangeSelecionado = [
    inicioMes.toISOString().slice(0,10),
    fimMes.toISOString().slice(0,10)
  ];

  filtroMes.value = hoje.toISOString().slice(0,7);

  document.getElementById("rangeDatas")._flatpickr.setDate(
    [inicioMes, fimMes],
    true
  );
})();
async function carregarDados(){
  let todos=[], from=0, step=1000;

  while(true){
    let q = sb.from("resumo_entradas")
      .select("data_lancamento, modalidade, valor, empresa")
      .gte("data_lancamento", rangeSelecionado[0])
      .lte("data_lancamento", rangeSelecionado[1])
      .order("data_lancamento",{ascending:true});

    if(filtroEmpresa.value !== "todas"){
if(filtroEmpresa.value === "EMPORIO_MERCATTO"){
  q = q.ilike("empresa", "%empor%mercat%"); 
} 
else if(filtroEmpresa.value === "RESTAURANTE_MERCATTO"){
  q = q.ilike("empresa", "%rest%mercat%");
} 
else if(filtroEmpresa.value === "DEL√çCIA GOURMET"){
  q = q.ilike("empresa", "%delicia%gourmet%");
}
else if(filtroEmpresa.value === "VILLA GOURMET"){
  q = q.ilike("empresa", "%meos%gourmet%");
}
else if(filtroEmpresa.value === "M.KIDS"){
  q = q.ilike("empresa", "%kids%");
}
else {
  q = q.ilike("empresa", `%${filtroEmpresa.value}%`);
}
    }

    const { data } = await q.range(from, from+step-1);
    if(!data || !data.length) break;

    todos.push(...data);
    from += step;
  }

  montarResumo(todos);
}

async function buscarMesPorEmpresa(empresa, inicio, fim){
  let total=0, from=0, step=1000;

  while(true){
    let q = sb.from("resumo_entradas")
      .select("valor, empresa, data_lancamento")
.gte("data_lancamento", inicio + "T00:00:00")
.lte("data_lancamento", fim + "T23:59:59");

if(empresa === "EMPORIO_MERCATTO"){
  q = q.ilike("empresa", "%empor%mercat%");
} 
else if(empresa === "RESTAURANTE_MERCATTO"){
  q = q.ilike("empresa", "%rest%mercat%");
} 
else if(empresa === "DEL√çCIA GOURMET"){
  q = q.ilike("empresa", "%delicia%gourmet%");
}
else if(empresa === "VILLA GOURMET"){
  q = q.ilike("empresa", "%meos%gourmet%");
}
else if(empresa === "M.KIDS"){
  q = q.ilike("empresa", "%kids%");
}
else {
  q = q.ilike("empresa", `%${empresa}%`);
}

    const { data } = await q.range(from, from+step-1);
    if(!data || !data.length) break;

    data.forEach(r => total += Number(r.valor||0));
    from += step;
  }
  return total;
}

function montarResumo(lista){
  const porEmpresa = {};
  lista.forEach(l=>{
    const v = Number(l.valor)||0;
    porEmpresa[l.empresa] ||= { total:0, cats:{} };
    porEmpresa[l.empresa].total += v;
    const cat = normalizarCategoria(l.modalidade);
    porEmpresa[l.empresa].cats[cat] = (porEmpresa[l.empresa].cats[cat]||0) + v;
  });

  emporio.innerHTML=""; restaurante.innerHTML=""; outros.innerHTML="";
  document.getElementById("grupo-outros").style.display="none";

  Object.entries(porEmpresa).forEach(([empresa,info])=>{
    const bloco = `
      <div class="bloco">
        <div class="top">
          <span>${empresa}</span>
          <span>R$ ${BRL(info.total)}</span>
        </div>
        ${Object.entries(info.cats).map(([c,v])=>`
          <div class="item"><span>‚Ä¢ ${c}</span><span>R$ ${BRL(v)}</span></div>
        `).join("")}
      </div>`;
    const grupo = classificarEmpresa(empresa);
    if(grupo === "emporio") emporio.innerHTML += bloco;
    else if(grupo === "restaurante") restaurante.innerHTML += bloco;
    else{
      document.getElementById("grupo-outros").style.display = "block";
      outros.innerHTML += bloco;
    }
  });

  if(!emporio.innerHTML) emporio.innerHTML = '<div class="muted">Sem vendas</div>';
  if(!restaurante.innerHTML) restaurante.innerHTML = '<div class="muted">Sem vendas</div>';

  subtitulo.innerText =
    `${filtroEmpresa.value === "todas" ? "Todas empresas" : filtroEmpresa.value} ‚Ä¢ ${rangeSelecionado[0]} at√© ${rangeSelecionado[1]}`;
}

async function montarComparativoEmpresas(){
const [ano, mes] = filtroMes.value.split("-");

const mesNum = Number(mes) - 1;

const iniAtual = new Date(ano, mesNum, 1).toISOString().slice(0,10);
const fimAtual = new Date(ano, mesNum + 1, 0).toISOString().slice(0,10);

const anoAnt = Number(ano) - 1;
const iniAnt = new Date(anoAnt, mesNum, 1).toISOString().slice(0,10);
const fimAnt = new Date(anoAnt, mesNum + 1, 0).toISOString().slice(0,10);

  const empresas = ["EMPORIO_MERCATTO","RESTAURANTE_MERCATTO","DEL√çCIA GOURMET","VILLA GOURMET","M.KIDS"];

  comparativoEmpresas.innerHTML = "";

  for(const emp of empresas){
    const atual = await buscarMesPorEmpresa(emp, iniAtual, fimAtual);
    const anterior = await buscarMesPorEmpresa(emp, iniAnt, fimAnt);

    const perc = anterior > 0 ? (atual / anterior) * 100 : 0;
    const diff = atual - anterior;

    const nomeExibicao = emp === "EMPORIO_MERCATTO" ? "Emp√≥rio Mercatto" :
                         emp === "RESTAURANTE_MERCATTO" ? "Restaurante Mercatto" : emp;

    comparativoEmpresas.innerHTML += `
      <div class="bloco">
        <div class="top">
          <span>${nomeExibicao}</span>
          <span class="badge ${diff >= 0 ? 'up' : 'down'}">
            ${diff >= 0 ? '+' : ''}${perc.toFixed(1)}%
          </span>
        </div>
        <div class="valores">
          <div class="box"><span class="muted">Ano anterior</span><b>R$ ${BRL(anterior)}</b></div>
          <div class="box"><span class="muted">Atual</span><b>R$ ${BRL(atual)}</b></div>
          <div class="box"><span class="muted">Atingido</span><b>${perc.toFixed(1)}%</b></div>
        </div>
      </div>`;
  }
}

btnFiltrar.onclick = async ()=>{
  if(!rangeSelecionado.length){
    alert("Selecione o per√≠odo");
    return;
  }
  showLoading();
  await carregarDados();
  await montarComparativoEmpresas();
  hideLoading();
};

(async ()=>{
  showLoading();
  await carregarDados();
  await montarComparativoEmpresas();
  hideLoading();
})();
</script>
</body>
</html>
