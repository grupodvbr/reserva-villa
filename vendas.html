<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo de Vendas • WhatsApp</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;
  --gold:#d4af37;
  --text:#f5f5f5;
  --muted:#9ca3af;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow:auto;
}
.header{padding:16px}
.header h2{font-size:18px;font-weight:800}
.header span{font-size:12px;color:var(--muted)}

.grupo{padding:0 16px 16px}
.grupo h3{
  font-size:12px;
  color:var(--muted);
  margin:10px 0 6px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
.top{
  display:flex;
  justify-content:space-between;
  font-weight:800;
  color:var(--gold);
  margin-bottom:6px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:13px;
  border-bottom:1px dashed var(--border);
}
.item:last-child{border-bottom:none}
.muted{
  color:var(--muted);
  font-size:13px;
  padding:10px;
  border:1px dashed var(--border);
  border-radius:12px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Resumo de Vendas</h2>
  <span id="subtitulo">—</span>
</div>

<div class="grupo">
  <h3>EMPÓRIO</h3>
  <div id="emporio"></div>
</div>

<div class="grupo">
  <h3>RESTAURANTE</h3>
  <div id="restaurante"></div>
</div>

<div class="grupo" id="grupo-outros" style="display:none">
  <h3>OUTRAS EMPRESAS</h3>
  <div id="outros"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= AGRUPAMENTO ================= */
const categoriasAgrupadas = {
  "crédito": ["credito","cartao credito","totem credito","credito pos","pgto online credito","credito delivery","cart credito","crédito à vista"],
  "débito": ["debito","pgto online debito","cartao debito","totem debito","debito pos","debito delivery","cart debito"],
  "pix": ["pix","pgto online pix","qrcode","pix tef","pix cnpj","pix offline","pix itau","pix pos"],
  "online": ["pagamento online","pagamentos online","refeicao","cart alimentacao"],
  "consumo interno": ["funcionario","convenio empresa","consumo funcionarios","consumo musicos"],
  "boleto": ["boleto"],
  "crediário": ["crediario","crediario clientes"],
  "voucher": ["voucher","cartao voucher","voucher pos","voucher delicia","voucher villa"],
  "dinheiro": ["dinheiro","pgto online dinheiro"],
  "bonificação": ["bonificacao"],
  "catálogo delivery": ["catalogo delivery","catálogo delivery"],
  "consumo sócio": ["socio","consumo sócio","consumo socio"],
  "marketing": ["marketing"],
  "transferência bancária": ["transferencia bancar","transferencia bancaria"],
  "erros garçom": ["erros garcons"],
  "sem faturamento": ["sem faturamento"],
  "outros": []
};

/* ================= FILTROS (IGUAL AO SEU) ================= */
const EMPRESA = localStorage.getItem("EMPRESA_ATIVA") || "todas";
const DATA_INICIO = localStorage.getItem("DATA_INICIO");
const DATA_FIM = localStorage.getItem("DATA_FIM");

/* ================= UTIL ================= */
const BRL = v => Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
const fmtBR = d => d.split("-").reverse().join("/");

document.getElementById("subtitulo").innerText =
  `${EMPRESA} • ${DATA_INICIO ? fmtBR(DATA_INICIO) : "—"} até ${DATA_FIM ? fmtBR(DATA_FIM) : "—"}`;

/* ================= NORMALIZAÇÃO SEGURA ================= */
function normalizarCategoria(mod){
  if(!mod || typeof mod !== "string") return "outros";
  const m = mod.toLowerCase().trim();
  for(const [cat,keys] of Object.entries(categoriasAgrupadas)){
    if(keys.some(k => m.includes(k))) return cat;
  }
  return "outros";
}

/* ================= CLASSIFICAR EMPRESA ================= */
function classificarEmpresa(nome){
  const n = (nome||"").toLowerCase();
  if(n.includes("emp")) return "emporio";
  if(n.includes("rest")) return "restaurante";
  return "outros";
}

/* ================= BUSCAR TODOS OS REGISTROS (IGUAL AO SEU) ================= */
async function carregarDados(){
  let todos = [];
  let from = 0;
  const step = 1000;

  while(true){
    let q = sb.from("resumo_entradas")
      .select("data_lancamento, modalidade, valor, empresa")
      .order("data_lancamento",{ascending:true})
      .range(from, from + step - 1);

    if(EMPRESA !== "todas") q = q.eq("empresa", EMPRESA);
    if(DATA_INICIO) q = q.gte("data_lancamento", DATA_INICIO);
    if(DATA_FIM) q = q.lte("data_lancamento", DATA_FIM);

    const { data, error } = await q;
    if(error || !data.length) break;

    todos.push(...data);
    from += step;
  }

  montarResumo(todos);
}

/* ================= MONTAR RESUMO ================= */
function montarResumo(lista){
  const porEmpresa = {};

  lista.forEach(l=>{
    const v = Number(l.valor) || 0;
    if(!porEmpresa[l.empresa]) porEmpresa[l.empresa] = { total:0, cats:{} };
    porEmpresa[l.empresa].total += v;

    const cat = normalizarCategoria(l.modalidade);
    porEmpresa[l.empresa].cats[cat] =
      (porEmpresa[l.empresa].cats[cat] || 0) + v;
  });

  emporio.innerHTML = "";
  restaurante.innerHTML = "";
  outros.innerHTML = "";
  document.getElementById("grupo-outros").style.display = "none";

  Object.entries(porEmpresa).forEach(([empresa,info])=>{
    const bloco = `
      <div class="card">
        <div class="top">
          <span>${empresa}</span>
          <span>R$ ${BRL(info.total)}</span>
        </div>
        ${Object.entries(info.cats).map(([c,v])=>`
          <div class="item">
            <span>• ${c}</span>
            <span>R$ ${BRL(v)}</span>
          </div>
        `).join("")}
      </div>
    `;

    const grupo = classificarEmpresa(empresa);
    if(grupo === "emporio") emporio.innerHTML += bloco;
    else if(grupo === "restaurante") restaurante.innerHTML += bloco;
    else{
      document.getElementById("grupo-outros").style.display = "block";
      outros.innerHTML += bloco;
    }
  });

  if(!emporio.innerHTML) emporio.innerHTML = '<div class="muted">Sem vendas</div>';
  if(!restaurante.innerHTML) restaurante.innerHTML = '<div class="muted">Sem vendas</div>';
}

/* INIT (IGUAL AO SEU) */
carregarDados();
</script>

</body>
</html>
