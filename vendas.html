<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo de Vendas • WhatsApp</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;
  --gold:#d4af37;
  --text:#f5f5f5;
  --muted:#9ca3af;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html, body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;   /* REMOVE O BALANÇO */
  width:100%;
}
/* FILTROS EM LINHA */
.filtros{
  padding:16px;
  display:flex;
  gap:10px;
}
.filtros select,
.filtros input{
  flex:1;
  min-width:0;          /* IMPEDIR EXPANSÃO */
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#1a1a1a;
  color:#fff;
  font-size:14px;
}
/* HEADER */
.header{padding:0 16px 16px}
.header h2{font-size:18px;font-weight:800}
.header span{font-size:12px;color:var(--muted)}

.empresa-bloco{
  padding:0 16px 20px;
}
.empresa-bloco h3{
  font-size:13px;
  color:var(--gold);
  margin-bottom:8px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
}
.top{
  display:flex;
  justify-content:space-between;
  font-weight:800;
  margin-bottom:6px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:13px;
  border-bottom:1px dashed var(--border);
}
.item:last-child{border-bottom:none}
.muted{
  color:var(--muted);
  font-size:13px;
  padding:10px;
  border:1px dashed var(--border);
  border-radius:12px;
}
</style>
</head>

<body>

<div class="filtros">
  <select id="empresaSelect"></select>
  <input type="text" id="periodo">
</div>

<div class="header">
  <h2>Resumo de Vendas</h2>
  <span id="subtitulo"></span>
</div>

<div id="conteudo"></div>

<script>

/* SUPABASE */
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* CATEGORIAS */
const categoriasAgrupadas = {
  "crédito": ["credito","cartao credito","credito pos"],
  "débito": ["debito","cartao debito","debito pos"],
  "pix": ["pix"],
  "dinheiro": ["dinheiro"],
  "voucher": ["voucher"],
  "boleto": ["boleto"],
  "consumo interno": ["funcionario","convenio"],
  "online": ["pagamento online"],
  "outros": []
};

/* UTIL */
const BRL = v => Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
const fmtBR = d => d.split("-").reverse().join("/");

function normalizarCategoria(mod){
  if(!mod) return "outros";
  const m = mod.toLowerCase();
  for(const [cat,keys] of Object.entries(categoriasAgrupadas)){
    if(keys.some(k => m.includes(k))) return cat;
  }
  return "outros";
}

/* DATA PADRÃO = ONTEM */
const ontem = new Date();
ontem.setDate(ontem.getDate()-1);
const dataPadrao = ontem.toISOString().split("T")[0];

/* FLATPICKR */
const fp = flatpickr("#periodo", {
  mode: "range",
dateFormat: "d/m/Y",
  locale: "pt",
  defaultDate: [dataPadrao, dataPadrao],
  onClose: carregarDados
});

/* CARREGAR EMPRESAS */
async function carregarEmpresas(){
  const { data } = await sb.from("resumo_entradas").select("empresa");
  const unicas = [...new Set(data.map(d=>d.empresa))].sort();

  const select = document.getElementById("empresaSelect");
  select.innerHTML = `<option value="todas">Todas Empresas</option>`;

  unicas.forEach(e=>{
    select.innerHTML += `<option value="${e}">${e}</option>`;
  });

  select.addEventListener("change", carregarDados);
}

/* BUSCAR DADOS */
async function carregarDados(){

  const empresaFiltro = document.getElementById("empresaSelect").value;
  const datas = fp.selectedDates;

  let inicio = dataPadrao;
  let fim = dataPadrao;

  if(datas.length===2){
    inicio = fp.formatDate(datas[0],"Y-m-d");
    fim = fp.formatDate(datas[1],"Y-m-d");
  }

  document.getElementById("subtitulo").innerText =
    `${empresaFiltro} • ${fmtBR(inicio)} até ${fmtBR(fim)}`;

  let todos=[];
  let from=0;
  const step=1000;

  while(true){
    let q = sb.from("resumo_entradas")
      .select("data_lancamento, modalidade, valor, empresa")
      .order("data_lancamento",{ascending:true})
      .range(from, from+step-1);

    if(empresaFiltro!=="todas") q=q.eq("empresa",empresaFiltro);
    if(inicio) q=q.gte("data_lancamento",inicio);
    if(fim) q=q.lte("data_lancamento",fim);

    const { data,error } = await q;
    if(error || !data.length) break;

    todos.push(...data);
    from+=step;
  }

  montarResumo(todos);
}

/* MONTAR RESUMO */
function montarResumo(lista){

  const porEmpresa={};

  lista.forEach(l=>{
    const v=Number(l.valor)||0;
    if(!porEmpresa[l.empresa]) porEmpresa[l.empresa]={total:0,cats:{}};
    porEmpresa[l.empresa].total+=v;

    const cat=normalizarCategoria(l.modalidade);
    porEmpresa[l.empresa].cats[cat]=(porEmpresa[l.empresa].cats[cat]||0)+v;
  });

  const container = document.getElementById("conteudo");
  container.innerHTML="";

  Object.entries(porEmpresa).forEach(([empresa,info])=>{

    const bloco=`
      <div class="empresa-bloco">
        <h3>${empresa}</h3>
        <div class="card">
          <div class="top">
            <span>Total</span>
            <span style="color:var(--gold)">R$ ${BRL(info.total)}</span>
          </div>
          ${Object.entries(info.cats).map(([c,v])=>`
            <div class="item">
              <span>• ${c}</span>
              <span>R$ ${BRL(v)}</span>
            </div>
          `).join("")}
        </div>
      </div>
    `;

    container.innerHTML+=bloco;
  });

  if(!container.innerHTML){
    container.innerHTML='<div class="muted" style="margin:16px">Sem vendas</div>';
  }
}

/* INIT */
carregarEmpresas().then(carregarDados);

</script>

</body>
</html>
