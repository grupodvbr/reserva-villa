<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Console • PWA</title>

<link rel="manifest" href="/manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Console">
<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Console">

<link rel="apple-touch-icon" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --muted:#6b7280;

  --topbar-base:56px;
  --navbar-base:68px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);

  --topbar-h: calc(var(--topbar-base) + var(--safe-top));
  --navbar-h: calc(var(--navbar-base) + var(--safe-bottom));
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{width:100vw;height:100vh;overflow:hidden;background:var(--bg)}

.topbar{
  position:fixed;top:0;left:0;right:0;height:var(--topbar-h);
  padding:calc(8px + var(--safe-top)) 16px 8px;
  background:#fff;border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;z-index:10;
}
.topbar h1{font-size:18px;font-weight:900}

.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
  background:#fff;
}
.content iframe{width:100%;height:100%;border:none;display:none}
.content iframe.active{display:block}

/* ===== NAVBAR (IDÊNTICA AO ORIGINAL) ===== */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;

  height:var(--navbar-h);
  padding-bottom:var(--safe-bottom);

  background:#fff;
  border-top:1px solid var(--border);

  display:flex;
  justify-content:space-around;
  align-items:center;

  z-index:10;
}

.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.nav-item i{
  font-size:22px;
}

.nav-item.active,
.nav-config.active .config-btn{
  color:var(--primary);
}

/* ===== CONFIG MENU ===== */
.nav-config{
  position:relative;
}

.config-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:2px;
}

.config-btn .gear{
  transition:transform .35s ease;
}

.nav-config.open .gear{
  transform:rotate(180deg);
}

/* SUBMENU */
.config-menu{
  position:absolute;
  bottom:calc(100% + 10px);
  left:50%;
  transform:translateX(-50%) translateY(10px);
  background:#fff;
  border-radius:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.18);
  padding:8px;
  min-width:170px;
  display:none;
  opacity:0;
  pointer-events:none;
  transition:.25s ease;
  border:1px solid var(--border);
  z-index:999;
}

.nav-config.open .config-menu{
  display:block;
  opacity:1;
  transform:translateX(-50%) translateY(0);
  pointer-events:auto;
}

.config-item{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 12px;
  border-radius:10px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  color:#111827;
}

.config-item i{font-size:16px}
.config-item:hover{background:#f3f4f6}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <h1>CONSOLE</h1>
  <button onclick="refreshIframes()" style="
    border:none;background:#f3f4f6;width:38px;height:38px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;cursor:pointer">
    <i class="ri-refresh-line"></i>
  </button>
</div>

<!-- CONTEÚDO -->
<div class="content">
  <iframe id="frame-home" src="analise.html" class="active"></iframe>
  <iframe id="frame-produtos" src="vendas.html"></iframe>
  <iframe id="frame-agenda" src="vendas.html"></iframe>
  <iframe id="frame-pedidos" src="pedidos.html"></iframe>

  <iframe id="frame-pagar" src="pagar.html"></iframe>
  <iframe id="frame-receber" src="receber.html"></iframe>
  <iframe id="frame-publicidade" src="publicidade.html"></iframe>
  <iframe id="frame-config" src="config.html"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">

  <div class="nav-item active" onclick="go(this,'home')">
    <i class="ri-home-5-line"></i>
    Home
  </div>

  <div class="nav-item" onclick="go(this,'produtos')">
    <i class="ri-store-2-line"></i>
    Loja
  </div>

  <div class="nav-item" onclick="go(this,'agenda')">
    <i class="ri-calendar-line"></i>
    Agenda
  </div>

  <div class="nav-item" onclick="go(this,'pedidos')">
    <i class="ri-shopping-bag-3-line"></i>
    Pedidos
  </div>

  <div class="nav-item nav-config" id="navConfig">
    <div class="config-btn" onclick="toggleConfigMenu(event)">
      <i class="ri-settings-3-line gear"></i>
      Ajustes
    </div>

    <div class="config-menu" id="configMenu">
      <div class="config-item" onclick="goFromMenu(this,'pagar')">
        <i class="ri-wallet-3-line"></i> A pagar
      </div>
      <div class="config-item" onclick="goFromMenu(this,'receber')">
        <i class="ri-hand-coin-line"></i> A receber
      </div>
      <div class="config-item" onclick="goFromMenu(this,'publicidade')">
        <i class="ri-megaphone-line"></i> Publicidade
      </div>
      <div class="config-item" onclick="goFromMenu(this,'config')">
        <i class="ri-archive-drawer-line"></i> Ajustes
      </div>
    </div>
  </div>

</nav>

<script>
const frames = {
  home: document.getElementById("frame-home"),
  produtos: document.getElementById("frame-produtos"),
  agenda: document.getElementById("frame-agenda"),
  pedidos: document.getElementById("frame-pedidos"),
  pagar: document.getElementById("frame-pagar"),
  receber: document.getElementById("frame-receber"),
  publicidade: document.getElementById("frame-publicidade"),
  config: document.getElementById("frame-config")
};

function go(el, key){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");

  Object.values(frames).forEach(f=>f.classList.remove("active"));
  frames[key]?.classList.add("active");
}

function toggleConfigMenu(e){
  e.stopPropagation();
  document.getElementById("navConfig").classList.toggle("open");
}

document.addEventListener("click", (e) => {
  const nav = document.getElementById("navConfig");
  if (!nav.contains(e.target)) nav.classList.remove("open");
});

function goFromMenu(el, key){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  document.getElementById("navConfig").classList.add("active");

  Object.values(frames).forEach(f=>f.classList.remove("active"));
  frames[key]?.classList.add("active");

  document.getElementById("navConfig").classList.remove("open");
}

function refreshIframes(){
  Object.values(frames).forEach(f=>{
    if(!f) return;
    f.src = f.src.split("?")[0] + "?v=" + Date.now();
  });
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
