<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Console • Restaurante</title>

<link rel="manifest" href="/manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Console Restaurante">
<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Console Restaurante">

<link rel="apple-touch-icon" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --muted:#6b7280;

  --topbar-base:56px;
  --navbar-base:68px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);

  --topbar-h: calc(var(--topbar-base) + var(--safe-top));
  --navbar-h: calc(var(--navbar-base) + var(--safe-bottom));
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{width:100vw;height:100vh;overflow:hidden;background:var(--bg)}

.topbar{
  position:fixed;top:0;left:0;right:0;height:var(--topbar-h);
  padding:calc(8px + var(--safe-top)) 16px 8px;
  background:#fff;border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;z-index:10;
}
.topbar h1{font-size:18px;font-weight:900}

.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
  background:#fff;
}
.content iframe{width:100%;height:100%;border:none;display:none}
.content iframe.active{display:block}

/* NAVBAR */
.navbar{
  position:fixed;bottom:0;left:0;right:0;
  height:var(--navbar-h);
  padding-bottom:var(--safe-bottom);
  background:#fff;border-top:1px solid var(--border);
  display:flex;justify-content:space-around;align-items:center;z-index:10;
}
.nav-item{
  font-size:11px;color:var(--muted);
  display:flex;flex-direction:column;align-items:center;cursor:pointer;
}
.nav-item i{font-size:22px}
.nav-item.active,
.nav-config.active .config-btn,
.nav-config.open .config-btn{color:var(--primary)}

/* CONFIG MENU */
.nav-config{position:relative}
.config-btn{display:flex;flex-direction:column;align-items:center;gap:2px}
.config-btn .gear{transition:transform .35s ease}
.nav-config.open .gear{transform:rotate(180deg)}
.config-menu{
  position:absolute;bottom:calc(100% + 10px);left:50%;
  transform:translateX(-50%) translateY(10px);
  background:#fff;border-radius:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.18);
  padding:8px;min-width:170px;display:none;opacity:0;pointer-events:none;
  transition:.25s ease;border:1px solid var(--border);z-index:999;
}
.nav-config.open .config-menu{
  display:block;opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto;
}
.config-item{
  display:flex;align-items:center;gap:8px;
  padding:10px 12px;border-radius:10px;font-size:13px;font-weight:600;
  cursor:pointer;color:#111827;
}
.config-item i{font-size:16px}
.config-item:hover{background:#f3f4f6}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <h1>CONSOLE • RESTAURANTE</h1>
  <button onclick="refreshIframes()" style="border:none;background:#f3f4f6;width:38px;height:38px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer">
    <i class="ri-refresh-line"></i>
  </button>
</div>

<!-- CONTEÚDO (IFRAMES) -->
<div class="content">
  <iframe id="frame-home" src="analise.html"></iframe>
  <iframe id="frame-produtos" src="vendas.html"></iframe>
  <iframe id="frame-agenda" src="cmv.html"></iframe>
  <iframe id="frame-pedidos" src="pedidos.html"></iframe>

  <iframe id="frame-pagar" src="pagar.html"></iframe>
  <iframe id="frame-receber" src="receber.html"></iframe>
  <iframe id="frame-publicidade" src="publicidade.html"></iframe>
  <iframe id="frame-config" src="config.html"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">

  <div class="nav-item" data-key="home">
    <i class="ri-dashboard-2-line"></i>
    Dashboard
  </div>

  <div class="nav-item" data-key="produtos">
    <i class="ri-line-chart-line"></i>
    Faturamento
  </div>

  <div class="nav-item" data-key="agenda">
    <i class="ri-scales-3-line"></i>
    CMV
  </div>

  <div class="nav-item" data-key="pedidos">
    <i class="ri-restaurant-2-line"></i>
    Pedidos
  </div>

  <div class="nav-item nav-config" id="navConfig">
    <div class="config-btn">
      <i class="ri-settings-3-line gear"></i>
      Financeiro
    </div>

    <div class="config-menu" id="configMenu">
      <div class="config-item" data-key="pagar">
        <i class="ri-bill-line"></i> Contas a pagar
      </div>
      <div class="config-item" data-key="receber">
        <i class="ri-hand-coin-line"></i> Contas a receber
      </div>
      <div class="config-item" data-key="publicidade">
        <i class="ri-megaphone-line"></i> Marketing
      </div>
      <div class="config-item" data-key="config">
        <i class="ri-settings-3-line"></i> Configurações
      </div>
    </div>
  </div>

</nav>

<script>
const frames = {
  home: document.getElementById("frame-home"),
  produtos: document.getElementById("frame-produtos"),
  agenda: document.getElementById("frame-agenda"),
  pedidos: document.getElementById("frame-pedidos"),
  pagar: document.getElementById("frame-pagar"),
  receber: document.getElementById("frame-receber"),
  publicidade: document.getElementById("frame-publicidade"),
  config: document.getElementById("frame-config")
};

const navItems = document.querySelectorAll(".nav-item[data-key]");
const configBtn = document.querySelector("#navConfig .config-btn");
const configMenu = document.getElementById("configMenu");
const configItems = document.querySelectorAll(".config-item[data-key]");

function showFrame(key){
  Object.values(frames).forEach(f=>{
    if(!f) return;
    f.style.display = "none";
    f.classList.remove("active");
  });
  if(frames[key]){
    frames[key].style.display = "block";
    frames[key].classList.add("active");
    localStorage.setItem("last_tab", key);
  }
}

function setActiveNav(el){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
}

navItems.forEach(item=>{
  item.addEventListener("click", ()=>{
    setActiveNav(item);
    showFrame(item.dataset.key);
    document.getElementById("navConfig").classList.remove("open");
  });
});

configBtn.addEventListener("click", (e)=>{
  e.stopPropagation();
  document.getElementById("navConfig").classList.toggle("open");
});

configItems.forEach(item=>{
  item.addEventListener("click", ()=>{
    const nav = document.getElementById("navConfig");
    document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
    nav.classList.add("active");
    showFrame(item.dataset.key);
    nav.classList.remove("open");
  });
});

document.addEventListener("click", (e) => {
  const nav = document.getElementById("navConfig");
  if (!nav.contains(e.target)) nav.classList.remove("open");
});

function refreshIframes(){
  Object.values(frames).forEach(f=>{
    if(!f) return;
    const base = f.src.split("?")[0];
    f.src = base + "?v=" + Date.now();
  });
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js").catch(()=>{});
}

// estado inicial
window.addEventListener("load", () => {
  const last = localStorage.getItem("last_tab") || "home";
  const firstNav = document.querySelector(`.nav-item[data-key="${last}"]`) || document.querySelector('.nav-item[data-key="home"]');
  setActiveNav(firstNav);
  showFrame(last);
});
</script>

</body>
</html>
