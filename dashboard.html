<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Console • PWA</title>

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff6a00">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Console">

<link rel="apple-touch-icon" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --muted:#6b7280;

  --topbar-base:56px;
  --navbar-base:68px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);

  --topbar-h: calc(var(--topbar-base) + var(--safe-top));
  --navbar-h: calc(var(--navbar-base) + var(--safe-bottom));
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{width:100vw;height:100vh;overflow:hidden;background:var(--bg)}

.topbar{
  position:fixed;top:0;left:0;right:0;height:var(--topbar-h);
  padding:calc(8px + var(--safe-top)) 16px 8px;
  background:#fff;border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;z-index:10;
}
.topbar h1{font-size:18px;font-weight:900}

.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
  background:#fff;
}
.content iframe{width:100%;height:100%;border:none;display:none}
.content iframe.active{display:block}

.navbar{
  position:fixed;bottom:0;left:0;right:0;height:var(--navbar-h);
  padding-bottom:var(--safe-bottom);
  background:#fff;border-top:1px solid var(--border);
  display:flex;justify-content:space-around;align-items:center;z-index:10;
}
.nav-item{
  font-size:11px;color:var(--muted);
  display:flex;flex-direction:column;align-items:center;cursor:pointer;
}
.nav-item i{font-size:22px}
.nav-item.active{color:var(--primary)}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <h1>CONSOLE</h1>
  <button onclick="refreshIframes()" style="
    border:none;background:#f3f4f6;width:38px;height:38px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;cursor:pointer">
    <i class="ri-refresh-line"></i>
  </button>
</div>

<!-- CONTEÚDO -->
<div class="content">
  <iframe id="frame-home" src="home.html" class="active"></iframe>
  <iframe id="frame-produtos" src="produtos.html"></iframe>
  <iframe id="frame-agenda" src="agenda.html"></iframe>
  <iframe id="frame-pedidos" src="pedidos.html"></iframe>
  <iframe id="frame-pagar" src="pagar.html"></iframe>
  <iframe id="frame-receber" src="receber.html"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'home')">
    <i class="ri-home-5-line"></i>Home
  </div>
  <div class="nav-item" onclick="go(this,'produtos')">
    <i class="ri-store-2-line"></i>Loja
  </div>
  <div class="nav-item" onclick="go(this,'agenda')">
    <i class="ri-calendar-line"></i>Agenda
  </div>
  <div class="nav-item" onclick="go(this,'pedidos')">
    <i class="ri-shopping-bag-3-line"></i>Pedidos
  </div>
</nav>

<script>
const frames = {
  home: document.getElementById("frame-home"),
  produtos: document.getElementById("frame-produtos"),
  agenda: document.getElementById("frame-agenda"),
  pedidos: document.getElementById("frame-pedidos"),
  pagar: document.getElementById("frame-pagar"),
  receber: document.getElementById("frame-receber")
};

function go(el, key){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");

  Object.values(frames).forEach(f=>f.classList.remove("active"));
  frames[key]?.classList.add("active");
}

function refreshIframes(){
  Object.values(frames).forEach(f=>{
    if(!f) return;
    f.src = f.src.split("?")[0] + "?v=" + Date.now();
  });
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
