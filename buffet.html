<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Buffet ‚Ä¢ Controle Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#ea580c;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:18px;
  --shadow:0 16px 40px rgba(0,0,0,.12);
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:linear-gradient(180deg,#fff, var(--bg));padding:14px}
.app{max-width:1100px;margin:auto}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-size:22px;font-weight:900}
.badge{background:#111827;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px}

.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-bottom:14px}
.form-grid{display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:10px}
input,select,button{padding:12px 14px;border-radius:12px;border:1px solid var(--border);font-size:15px}
button.primary{background:var(--primary);color:#fff;border:none;font-weight:800}
button.ghost{background:#fff;border:1px dashed var(--border)}
small{color:var(--muted)}

.list{display:grid;gap:10px;margin-top:8px}
.item{display:grid;grid-template-columns:1fr auto;gap:10px;padding:12px;border-radius:14px;border:1px solid var(--border)}
.item .name{font-weight:800}
.meta{font-size:13px;color:var(--muted)}
.tag{padding:6px 10px;border-radius:999px;font-size:12px;font-weight:800}
.MONTAGEM{background:#dcfce7;color:#166534}
.REPOSICAO{background:#e0f2fe;color:#075985}
.RETIRADA{background:#fee2e2;color:#991b1b}
.DEVOLUCAO{background:#fef3c7;color:#92400e}
.icon-btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px}
.icon-btn.danger{border-color:#fecaca;color:#b91c1c}

.modal-backdrop{
  position:fixed;inset:0;background:rgba(0,0,0,.45);
  display:none;align-items:flex-end;justify-content:center;z-index:999;
}
.modal{
  width:100%;max-width:520px;background:#fff;border-radius:22px 22px 0 0;
  padding:16px;box-shadow:0 -20px 40px rgba(0,0,0,.25);
  animation:slideUp .2s ease-out;
}
@keyframes slideUp{from{transform:translateY(30px);opacity:.6}to{transform:none;opacity:1}}
.modal h3{margin:0 0 8px 0}
.modal .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.modal .actions{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}

@media (min-width: 900px){
  .modal-backdrop{align-items:center}
  .modal{border-radius:22px}
}
@media (max-width: 720px){
  .form-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">üçΩÔ∏è Buffet ‚Ä¢ Controle Premium</div>
    <span class="badge">Hoje: <b id="dataHoje"></b></span>
  </div>

  <div class="card">
    <div class="form-grid">
      <input id="produto" placeholder="Digite o prato (busca + cadastra)" list="produtosList">
      <input id="quantidade" type="number" step="0.001" placeholder="Qtd">
      <select id="unidade">
        <option value="KG">KG</option>
        <option value="UN">UN</option>
      </select>
      <select id="tipo">
        <option value="MONTAGEM">Montagem</option>
        <option value="REPOSICAO">Reposi√ß√£o</option>
        <option value="RETIRADA">Retirada</option>
        <option value="DEVOLUCAO">Devolu√ß√£o</option>
      </select>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px">
      <button class="primary" id="btnSalvar"><i class="ri-save-3-line"></i> Salvar</button>
      <button class="ghost" id="btnLimpar"><i class="ri-eraser-line"></i> Limpar</button>
    </div>
    <small>Data √© travada no dia atual e hora √© autom√°tica.</small>
  </div>

  <div class="card">
    <b>üìã Lan√ßamentos de Hoje</b>
    <div class="list" id="lista"></div>
  </div>

</div>

<datalist id="produtosList"></datalist>

<!-- MODAL DE EDI√á√ÉO -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <h3>‚úèÔ∏è Editar lan√ßamento</h3>
    <div class="grid">
      <input id="editQuantidade" type="number" step="0.001" placeholder="Quantidade">
      <select id="editUnidade">
        <option value="KG">KG</option>
        <option value="UN">UN</option>
      </select>
      <select id="editTipo" style="grid-column:1/-1">
        <option value="MONTAGEM">Montagem</option>
        <option value="REPOSICAO">Reposi√ß√£o</option>
        <option value="RETIRADA">Retirada</option>
        <option value="DEVOLUCAO">Devolu√ß√£o</option>
      </select>
    </div>
    <div class="actions">
      <button class="ghost" onclick="fecharModal()">Cancelar</button>
      <button class="primary" onclick="confirmarEdicao()">Salvar altera√ß√µes</button>
    </div>
  </div>
</div>

<script>
  const sb = window.supabase.createClient(
    "https://dxkszikemntfusfyrzos.supabase.co",
    "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
  );

  const produtoInput = document.getElementById("produto");
  const quantidadeInput = document.getElementById("quantidade");
  const unidadeSelect = document.getElementById("unidade");
  const tipoSelect = document.getElementById("tipo");
  const lista = document.getElementById("lista");
  const btnSalvar = document.getElementById("btnSalvar");
  const btnLimpar = document.getElementById("btnLimpar");

const hoje = new Date();

// mant√©m o formato ISO para salvar no banco
const dataISO = hoje.toISOString().slice(0,10);

// formata para exibir no badge
const dataBR = hoje.toLocaleDateString("pt-BR"); // DD/MM/AAAA

document.getElementById("dataHoje").innerText = dataBR;

  let editId = null;

  async function carregarProdutos(){
    const { data } = await sb.from("buffet_produtos").select("nome").order("nome");
    const list = document.getElementById("produtosList");
    list.innerHTML = "";
    data?.forEach(p=>{
      const o = document.createElement("option");
      o.value = p.nome;
      list.appendChild(o);
    });
  }

  async function carregarLancamentos(){
    const { data } = await sb
      .from("buffet_lancamentos")
      .select("*")
      .eq("data", dataISO)
      .order("created_at", { ascending:false });

    lista.innerHTML = "";
    data?.forEach(l=>{
      lista.innerHTML += `
        <div class="item">
          <div>
            <div class="name">${l.produto_nome}</div>
            <div class="meta">${l.quantidade} ${l.unidade} ‚Ä¢ ${l.hora}</div>
            <span class="tag ${l.tipo}">${l.tipo}</span>
          </div>
          <div style="display:flex;gap:8px">
            <button class="icon-btn" onclick="abrirModal('${l.id}', ${l.quantidade}, '${l.unidade}', '${l.tipo}')">
              <i class="ri-edit-2-line"></i>
            </button>
            <button class="icon-btn danger" onclick="excluir('${l.id}')">
              <i class="ri-delete-bin-6-line"></i>
            </button>
          </div>
        </div>
      `;
    });
  }

  async function salvar(){
    const produtoNome = produtoInput.value.trim().toUpperCase();
    const quantidade = parseFloat(quantidadeInput.value);
    const unidade = unidadeSelect.value;
    const tipo = tipoSelect.value;

    if(!produtoNome || !quantidade){ alert("Preencha tudo"); return; }

    let { data:prod } = await sb.from("buffet_produtos").select("*").eq("nome", produtoNome).maybeSingle();
    if(!prod){
      const { data:nova } = await sb.from("buffet_produtos").insert({ nome: produtoNome, unidade_padrao: unidade }).select().single();
      prod = nova; carregarProdutos();
    }

    const hora = new Date().toTimeString().slice(0,8);

    await sb.from("buffet_lancamentos").insert({
      produto_id: prod.id,
      produto_nome: produtoNome,
      tipo, quantidade, unidade, data: dataISO, hora
    });

    limpar(); carregarLancamentos();
  }

  function abrirModal(id, qtd, un, tipo){
    editId = id;
    document.getElementById("editQuantidade").value = qtd;
    document.getElementById("editUnidade").value = un;
    document.getElementById("editTipo").value = tipo;
    document.getElementById("modalBackdrop").style.display = "flex";
  }
  function fecharModal(){
    document.getElementById("modalBackdrop").style.display = "none";
    editId = null;
  }
  async function confirmarEdicao(){
    const qtd = parseFloat(document.getElementById("editQuantidade").value);
    const un = document.getElementById("editUnidade").value;
    const tipo = document.getElementById("editTipo").value;
    if(!qtd){ alert("Quantidade inv√°lida"); return; }

    await sb.from("buffet_lancamentos").update({ quantidade:qtd, unidade:un, tipo }).eq("id", editId);
    fecharModal(); carregarLancamentos();
  }

  async function excluir(id){
    if(!confirm("Excluir esse lan√ßamento?")) return;
    await sb.from("buffet_lancamentos").delete().eq("id", id);
    carregarLancamentos();
  }

  function limpar(){
    produtoInput.value = "";
    quantidadeInput.value = "";
    unidadeSelect.value = "KG";
    tipoSelect.value = "MONTAGEM";
  }

  btnSalvar.onclick = salvar;
  btnLimpar.onclick = limpar;

  carregarProdutos();
  carregarLancamentos();
</script>

</body>
</html>
