<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CMV Executivo • Premium</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1,
maximum-scale=1,
user-scalable=no,
viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --border:#e2e8f0;
  --muted:#64748b;
  --dark:#0f172a;
  --blue:#2563eb;
  --green:#16a34a;
  --red:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-bottom:1px solid var(--border);
  z-index:100;
}

.header input,
.header select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-weight:600;
  font-size:15px;
  background:#f8fafc;
}

/* CONTAINER */
.container{
  padding:14px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  margin-bottom:22px;
  box-shadow:0 10px 40px rgba(0,0,0,.06);
}

/* HEADER CARD */
.card-header{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:18px;
}

.card h2{
  margin:0;
  font-size:20px;
  font-weight:900;
  color:var(--dark);
}

.card p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* BADGES */
.badges{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.badge{
  background:#eef2ff;
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
  color:#1e3a8a;
}

/* METRICS EM UMA LINHA */
.metrics{
  margin-top:16px;
  display:flex;
  gap:8px;
}

.metric{
  flex:1;
  padding:10px;
  border-radius:14px;
  background:#f8fafc;
  text-align:center;
  min-width:0;
}

.metric span{
  display:block;
  font-size:12px;
  font-weight:800;
  margin-top:4px;
}

.metric small{
  font-size:10px;
  font-weight:700;
  color:var(--muted);
}

/* CORES DINÂMICAS */
.metric.green span{color:var(--green);}
.metric.red span{color:var(--red);}
.metric.blue span{color:var(--blue);}

/* INGREDIENTES */
.section-title{
  margin-top:20px;
  font-weight:900;
  font-size:13px;
  color:var(--dark);
}

.ingrediente{
  background:#f8fafc;
  padding:12px;
  border-radius:14px;
  margin-top:8px;
  font-size:12px;
}

.total-box{
  background:#e2e8f0;
  padding:12px;
  border-radius:14px;
  margin-top:12px;
  font-weight:900;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<div class="header">
  <input id="search" placeholder="Buscar prato">
  <select id="tipoFilter">
    <option value="">Todos os tipos</option>
  </select>
</div>

<div class="container" id="conteudo"></div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let pratos=[];
let itensMap={};
let impostosMap={};

async function carregarDados(){

  const { data: buffet } = await sb.from("buffet").select("*");
  const { data: itens } = await sb.from("buffet_itens").select("*");
  const { data: impostos } = await sb.from("impostos").select("*");

  pratos = buffet || [];

  itensMap={};
  (itens||[]).forEach(i=>{
    if(!itensMap[i.buffet_id]) itensMap[i.buffet_id]=[];
    itensMap[i.buffet_id].push(i);
  });

  impostosMap={};
  (impostos||[]).forEach(i=>{
    if(!impostosMap[i.buffet_id]) impostosMap[i.buffet_id]=[];
    impostosMap[i.buffet_id].push(i);
  });

  popularTipos();
  aplicarFiltros();
}

function popularTipos(){
  const tipos=[...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  tipoFilter.innerHTML="<option value=''>Todos</option>"+
    tipos.map(t=>`<option value="${t}">${t}</option>`).join("");
}

function aplicarFiltros(){
  const nome=search.value.toUpperCase();
  const tipo=tipoFilter.value;

  const filtrados=pratos.filter(p=>{
    const nomeOk=!nome||p.nome?.toUpperCase().includes(nome);
    const tipoOk=!tipo||p.tipo===tipo;
    return nomeOk&&tipoOk;
  });

  render(filtrados);
}

function render(lista){
  conteudo.innerHTML="";

  lista.forEach(p=>{

    const itens=itensMap[p.id]||[];
    const impostos=impostosMap[p.id]||[];

    const cmvBase=itens.reduce((s,i)=>s+Number(i.custo_calculado||0),0);

    let totalImp=0;
    impostos.forEach(i=>{
      if(i.modalidade==="FIXO") totalImp+=Number(i.valor);
      if(i.modalidade==="PERCENTUAL")
        totalImp+=(cmvBase*Number(i.valor))/100;
    });

    const custoFinal=cmvBase+totalImp;
    const preco=Number(p.preco_venda||0);
    const lucro=preco-custoFinal;
    const margem=preco?(lucro/preco)*100:0;
    const cmvPerc=preco?(cmvBase/preco)*100:0;

    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="card-header">
        <img src="${p.foto_url||'https://placehold.co/600x400?text=Sem+Foto'}">
        <div>
          <h2>${p.nome}</h2>
          <p>${p.descricao||""}</p>

          <div class="badges">
            <div class="badge">${p.tipo||"-"}</div>
            <div class="badge">${p.ativo?"Ativo":"Inativo"}</div>
          </div>
        </div>
      </div>

      <div class="metrics">
        <div class="metric blue">
          <small>Venda</small>
          <span>R$ ${preco.toFixed(2)}</span>
        </div>

        <div class="metric">
          <small>Custo</small>
          <span>R$ ${custoFinal.toFixed(2)}</span>
        </div>

        <div class="metric ${cmvPerc>60?'red':'green'}">
          <small>CMV</small>
          <span>${cmvPerc.toFixed(1)}%</span>
        </div>

        <div class="metric ${margem>60?'green':'red'}">
          <small>Margem</small>
          <span>${margem.toFixed(1)}%</span>
        </div>

        <div class="metric ${lucro>=0?'green':'red'}">
          <small>Lucro</small>
          <span>R$ ${lucro.toFixed(2)}</span>
        </div>
      </div>

      <div class="section-title">Ingredientes</div>

      ${itens.map(i=>{
        const qtd=Number(i.quantidade||0);
        const total=qtd*Number(i.custo_unitario||0);
        return `
          <div class="ingrediente">
            <strong>${i.nome}</strong><br>
            ${qtd.toFixed(3)} ${i.unidade_uso} • R$ ${total.toFixed(2)}
          </div>
        `;
      }).join("")}

      <div class="total-box">
        Total Ingredientes: R$ ${cmvBase.toFixed(2)}
      </div>
    `;

    conteudo.appendChild(div);
  });
}

search.oninput=aplicarFiltros;
tipoFilter.onchange=aplicarFiltros;

carregarDados();
</script>

</body>
</html>
