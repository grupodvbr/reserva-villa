<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CMV Executivo Total</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1,
maximum-scale=1,
user-scalable=no,
viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --muted:#6b7280;
  --primary:#111827;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  overflow-x:hidden; /* ðŸ”¥ garante que nunca role lateral */
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-bottom:1px solid var(--border);
  z-index:50;
}

.header input,
.header select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-weight:700;
  font-size:15px;
}

/* CONTAINER */
.container{
  padding:12px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:14px;
  margin-bottom:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.05);
}

/* HEADER CARD */
.card-header{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  background:#000;
}

.card h2{
  margin:0;
  font-size:18px;
  font-weight:900;
}

.card p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* BADGES */
.badges{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:8px;
}

.badge{
  background:#eef2ff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}

/* INDICADORES */
.metrics{
  margin-top:14px;
}

.metric{
  background:#f9fafb;
  padding:10px;
  border-radius:12px;
  font-size:13px;
  margin-bottom:8px;
}

.metric b{
  display:block;
  font-size:11px;
  color:var(--muted);
  margin-bottom:2px;
}

/* SEÃ‡Ã•ES */
.section-title{
  margin-top:18px;
  font-weight:900;
  font-size:13px;
}

/* INGREDIENTES VERTICAL */
.ingrediente{
  background:#f9fafb;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:12px;
}

.total-box{
  background:#e5e7eb;
  padding:10px;
  border-radius:12px;
  font-weight:900;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="header">
  <input id="search" placeholder="Buscar prato pelo nome">
  <select id="tipoFilter">
    <option value="">Todos os tipos</option>
  </select>
</div>

<div class="container" id="conteudo"></div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let pratos=[];
let itensMap={};
let impostosMap={};

async function carregarDados(){

  const { data: buffet } = await sb.from("buffet").select("*");
  const { data: itens } = await sb.from("buffet_itens").select("*");
  const { data: impostos } = await sb.from("impostos").select("*");

  pratos = buffet || [];

  itensMap={};
  (itens||[]).forEach(i=>{
    if(!itensMap[i.buffet_id]) itensMap[i.buffet_id]=[];
    itensMap[i.buffet_id].push(i);
  });

  impostosMap={};
  (impostos||[]).forEach(i=>{
    if(!impostosMap[i.buffet_id]) impostosMap[i.buffet_id]=[];
    impostosMap[i.buffet_id].push(i);
  });

  popularTipos();
  aplicarFiltros();
}

function popularTipos(){
  const tipos=[...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  tipoFilter.innerHTML="<option value=''>Todos</option>"+
    tipos.map(t=>`<option value="${t}">${t}</option>`).join("");
}

function aplicarFiltros(){
  const nome=search.value.toUpperCase();
  const tipo=tipoFilter.value;

  const filtrados=pratos.filter(p=>{
    const nomeOk=!nome||p.nome?.toUpperCase().includes(nome);
    const tipoOk=!tipo||p.tipo===tipo;
    return nomeOk&&tipoOk;
  });

  render(filtrados);
}

function render(lista){
  conteudo.innerHTML="";

  lista.forEach(p=>{

    const itens=itensMap[p.id]||[];
    const impostos=impostosMap[p.id]||[];

    const cmvBase=itens.reduce((s,i)=>s+Number(i.custo_calculado||0),0);

    let totalImp=0;
    impostos.forEach(i=>{
      if(i.modalidade==="FIXO") totalImp+=Number(i.valor);
      if(i.modalidade==="PERCENTUAL")
        totalImp+=(cmvBase*Number(i.valor))/100;
    });

    const custoFinal=cmvBase+totalImp;
    const preco=Number(p.preco_venda||0);
    const lucro=preco-custoFinal;
    const margem=preco?(lucro/preco)*100:0;
    const cmvPerc=preco?(cmvBase/preco)*100:0;

    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="card-header">
        <img src="${p.foto_url||'https://placehold.co/600x400?text=Sem+Foto'}">
        <div>
          <h2>${p.nome}</h2>
          <p>${p.descricao||""}</p>

          <div class="badges">
            <div class="badge">Tipo: ${p.tipo||"-"}</div>
            <div class="badge">Status: ${p.ativo?"Ativo":"Inativo"}</div>
            <div class="badge">CÃ³digo: ${p.codigo_varejo||"-"}</div>
          </div>
        </div>
      </div>

      <div class="metrics">
        <div class="metric"><b>PreÃ§o Venda</b>R$ ${preco.toFixed(2)}</div>
        <div class="metric"><b>Custo Final</b>R$ ${custoFinal.toFixed(2)}</div>
        <div class="metric"><b>CMV</b>${cmvPerc.toFixed(1)}%</div>
        <div class="metric"><b>Margem</b>${margem.toFixed(1)}%</div>
        <div class="metric"><b>Lucro</b>R$ ${lucro.toFixed(2)}</div>
      </div>

      <div class="section-title">Ingredientes</div>
      ${itens.map(i=>{
        const qtd=Number(i.quantidade||0);
        const custoUnit=Number(i.custo_unitario||0);
        const total=qtd*custoUnit;
        return `
          <div class="ingrediente">
            <strong>${i.nome}</strong><br>
            Qtd: ${qtd.toFixed(3)} ${i.unidade_uso}<br>
            Custo: R$ ${total.toFixed(2)}
          </div>
        `;
      }).join("")}

      <div class="total-box">
        Total Ingredientes: R$ ${cmvBase.toFixed(2)}
      </div>
    `;

    conteudo.appendChild(div);
  });
}

search.oninput=aplicarFiltros;
tipoFilter.onchange=aplicarFiltros;

carregarDados();
</script>

</body>
</html>
