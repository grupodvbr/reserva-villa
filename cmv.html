<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CMV Executivo Total</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f4f6fb;
}

.header{
  background:#fff;
  padding:16px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  border-bottom:1px solid #e5e7eb;
  position:sticky;
  top:0;
  z-index:10;
}

input,select{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid #e5e7eb;
  font-weight:700;
}

button{
  background:#111827;
  color:#fff;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:800;
  cursor:pointer;
}

.container{
  padding:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:24px;
  margin-bottom:28px;
  box-shadow:0 15px 50px rgba(0,0,0,.08);
}

.card-header{
  display:grid;
  grid-template-columns:180px 1fr;
  gap:20px;
  align-items:center;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  background:#000;
}

.card h2{
  margin:0 0 6px;
  font-size:24px;
  font-weight:900;
}

.badges{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
}

.badge{
  background:#eef2ff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-top:16px;
}

.box{
  background:#f9fafb;
  padding:12px;
  border-radius:10px;
  font-size:13px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:13px;
}

th,td{
  border-bottom:1px solid #e5e7eb;
  padding:8px;
  text-align:left;
}

.section-title{
  margin-top:20px;
  font-weight:900;
  font-size:14px;
}

.total-row{
  background:#f3f4f6;
  font-weight:900;
}

@media(max-width:700px){
  .card-header{
    grid-template-columns:1fr;
  }
  .card img{
    height:200px;
  }
}

@media print{
  .header{display:none}
  .card{page-break-after:always}
}
</style>
</head>

<body>

<div class="header">
  <input id="search" placeholder="Buscar prato">
  <select id="tipoFilter">
    <option value="">Todos os tipos</option>
  </select>
  <button onclick="window.print()">Exportar PDF</button>
</div>

<div class="container" id="conteudo"></div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let pratos = [];
let itensMap = {};
let impostosMap = {};

async function carregarDados(){

  const { data: buffet } = await sb.from("buffet").select("*");
  const { data: itens } = await sb.from("buffet_itens").select("*");
  const { data: impostos } = await sb.from("impostos").select("*");

  pratos = buffet || [];

  itensMap = {};
  (itens||[]).forEach(i=>{
    if(!itensMap[i.buffet_id]) itensMap[i.buffet_id]=[];
    itensMap[i.buffet_id].push(i);
  });

  impostosMap = {};
  (impostos||[]).forEach(i=>{
    if(!impostosMap[i.buffet_id]) impostosMap[i.buffet_id]=[];
    impostosMap[i.buffet_id].push(i);
  });

  popularTipos();
  aplicarFiltros();
}

function popularTipos(){
  const tipos=[...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  tipoFilter.innerHTML="<option value=''>Todos</option>"+
    tipos.map(t=>`<option value="${t}">${t}</option>`).join("");
}

function aplicarFiltros(){
  const nome=search.value.toUpperCase();
  const tipo=tipoFilter.value;

  const filtrados=pratos.filter(p=>{
    const nomeOk=!nome||p.nome.toUpperCase().includes(nome);
    const tipoOk=!tipo||p.tipo===tipo;
    return nomeOk&&tipoOk;
  });

  render(filtrados);
}

function render(lista){
  conteudo.innerHTML="";

  lista.forEach(p=>{

    const itens=itensMap[p.id]||[];
    const impostos=impostosMap[p.id]||[];

    const cmvBase=itens.reduce((s,i)=>s+Number(i.custo_calculado||0),0);

    let totalImp=0;
    impostos.forEach(i=>{
      if(i.modalidade==="FIXO") totalImp+=Number(i.valor);
      if(i.modalidade==="PERCENTUAL")
        totalImp+=(cmvBase*Number(i.valor))/100;
    });

    const custoFinal=cmvBase+totalImp;
    const preco=Number(p.preco_venda||0);
    const lucro=preco-custoFinal;
    const margem=preco?(lucro/preco)*100:0;
    const cmvPerc=preco?(cmvBase/preco)*100:0;

    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="card-header">
        <img src="${p.foto_url||'https://placehold.co/600x400?text=Sem+Foto'}">
        <div>
          <h2>${p.nome}</h2>
          <div>${p.descricao||""}</div>

          <div class="badges">
            <div class="badge">Tipo: ${p.tipo||"-"}</div>
            <div class="badge">Status: ${p.ativo?"Ativo":"Inativo"}</div>
            <div class="badge">Código: ${p.codigo_varejo||"-"}</div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="box"><b>Preço Venda</b><br>R$ ${preco.toFixed(2)}</div>
        <div class="box"><b>Preço Ideal</b><br>R$ ${Number(p.preco_ideal||0).toFixed(2)}</div>
        <div class="box"><b>Custo Base</b><br>R$ ${cmvBase.toFixed(2)}</div>
        <div class="box"><b>Custo Final</b><br>R$ ${custoFinal.toFixed(2)}</div>
        <div class="box"><b>CMV</b><br>${cmvPerc.toFixed(1)}%</div>
        <div class="box"><b>Lucro</b><br>R$ ${lucro.toFixed(2)}</div>
        <div class="box"><b>Margem</b><br>${margem.toFixed(1)}%</div>
      </div>

      <div class="section-title">Ingredientes</div>
      <table>
        <tr>
          <th>Nome</th>
          <th>Qtd</th>
          <th>Un.</th>
          <th>Custo Unit.</th>
          <th>Custo Total</th>
        </tr>
        ${itens.map(i=>{
          const qtd=Number(i.quantidade||0);
          const custoUnit=Number(i.custo_unitario||0);
          const total=qtd*custoUnit;
          return `
            <tr>
              <td>${i.nome}</td>
<td>${qtd.toFixed(4)}</td>
<td>${i.unidade_uso}</td>
              <td>R$ ${custoUnit.toFixed(2)}</td>
              <td><b>R$ ${total.toFixed(2)}</b></td>
            </tr>
          `;
        }).join("")}
        <tr class="total-row">
          <td colspan="4">Total Ingredientes</td>
          <td>R$ ${cmvBase.toFixed(2)}</td>
        </tr>
      </table>

      <div class="section-title">Impostos / Custos</div>
      <table>
        <tr><th>Descrição</th><th>Tipo</th><th>Modalidade</th><th>Valor</th></tr>
        ${impostos.map(i=>`
          <tr>
            <td>${i.descricao}</td>
            <td>${i.tipo}</td>
            <td>${i.modalidade}</td>
            <td>${i.modalidade==="PERCENTUAL"?i.valor+"%":"R$ "+Number(i.valor).toFixed(2)}</td>
          </tr>
        `).join("")}
      </table>

      <div class="section-title">Modo de Preparo</div>
      <div>${p.modo_preparo||"-"}</div>
    `;

    conteudo.appendChild(div);
  });
}

search.oninput=aplicarFiltros;
tipoFilter.onchange=aplicarFiltros;

carregarDados();
</script>

</body>
</html>
